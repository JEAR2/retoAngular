
<div class="content">
  <!--<div fxLayout="row wrap" fxLayoutGap="16px grid">-->
    <h1 class="title">Listado de Productos</h1>
  <div fxLayout="row wrap" >
    <div fxFlex="25%" fxFlex.xs="100%"  fxFlex.sm="50%" *ngFor="let product of products">
      <mat-card class="mat-card" >
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price}} $ / {{product.quality}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
           {{product.description}}
          </p>
        </mat-card-content>
        <img mat-card-image src={{product.image}} alt="Image product">

        <mat-card-actions>
          <button mat-button>Buy Pruduct</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
